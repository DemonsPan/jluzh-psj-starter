#端口配置
server:
  port: 8775
#MySql配置
spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/mango?useUnicode=true&zeroDateTimeBehavior= convertToNull&autoReconnect=true&characterEncoding=utf-8
      username: root
      password: toor
      #配置监控统计拦截的filters,去掉后监控界面Sql无法进行统计
      filters: stat,wall,log4j,config
      #最大连接数
      max-active: 100
      #初始化大小
      initial-size: 1
      #获取连接等待超时时间
      max-wait: 60000
      #最小连接数
      min-idle: 1
      #时隔多久进行一次检测，检测需要关闭的空闲连接，单位时间（毫秒）
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间，单位（毫秒）
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
  #Redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: psj@775
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
  #缓存配置
  cache:
    cache-names: menus_cache
    redis:
      time-to-live: 1800s
#MyBatis日志配置
mybatis:
  config-location: classpath:/mybatis-config.xml



